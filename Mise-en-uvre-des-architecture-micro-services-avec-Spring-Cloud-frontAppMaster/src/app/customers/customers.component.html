<div class="container mt-2">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>Name</th>
      <th>email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of customers._embedded.customers">
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getBillByCustomer(item.id)">Bill</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
