<div class="container mt-2">
  <table class="table" *ngIf="billDetails">
    <thead>
    <tr>
      <th>Product id</th>
      <th>price</th>
      <th>quantite</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of billDetails._embedded.productItems">
      <td>{{item.productId}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantite}}</td>
      <td>

      </td>
    </tr>
    </tbody>
  </table>
</div>
