<div class="container mt-2">
    <table class="table" *ngIf="products">
      <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of products._embedded.products">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
</div>
